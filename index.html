<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = w X l</p>
                        <p class="">
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="triangle-base"
                                placeholder="base">
                            <span class="ml-1">cm</span>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="triangle-height"
                                placeholder="height">
                            <span class="ml-1">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="triangle-area">0</span>cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p class="">
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="rectangle-width"
                                placeholder="width">
                            <span class="ml-1">cm</span>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="rectangle-length" placeholder="length">
                            <span class="ml-1">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="rectangle-area">0</span>cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p class="">
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="parallelogram-base" placeholder="base">
                            <span class="ml-1">cm</span>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="parallelogram-height" placeholder="length">
                            <span class="ml-1">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold"
                                id="parallelogram-area">0</span>cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Four card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = πab</p>
                        <p class="">
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-major-radius" placeholder="large">
                            <span class="ml-1">cm</span>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-minor-radius" placeholder="short">
                            <span class="ml-1">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="ellipse-area">0</span>cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Five card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/rhombus.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = πab</p>
                        <p class="">
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-major-radius" placeholder="large">
                            <span class="ml-1">cm</span>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-minor-radius" placeholder="short">
                            <span class="ml-1">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="ellipse-area">0</span>cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Six card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/pentagon.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = πab</p>
                        <p class="">
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-major-radius" placeholder="large">
                            <span class="ml-1">cm</span>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-minor-radius" placeholder="short">
                            <span class="ml-1">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="ellipse-area">0</span>cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px] text-center">
                <div class="text-3xl">Area calculator</div>
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
